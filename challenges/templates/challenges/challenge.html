{% extends "layout.html" %} 

{% block page_title %}
  {{month_name|title}}'s Challenge
{% endblock page_title %}

{% block content %}
    <h1>{{month_name|title}}'s Challenge</h1>
    {% if text is not None %}
      <h2>{{text}}</h2>
      {% else %}
        <p>There's no challenge for this month!</p>
    {% endif %}
{% endblock %}
